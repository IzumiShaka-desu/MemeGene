name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: false
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 🏗 Setup Expo CLI
      run: npm install -g @expo/cli eas-cli
      
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔓 Authenticate with Expo
      run: eas login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: 🏗 Build APK with EAS
      run: |
        BUILD_PROFILE=${{ github.event.inputs.build_profile || 'preview' }}
        eas build --platform android --profile $BUILD_PROFILE --non-interactive --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: 📦 Download APK
      run: |
        # Get the latest build ID for this project
        BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
        # Download the APK
        eas build:download $BUILD_ID --output ./build.apk
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: 📤 Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ github.sha }}
        path: ./build.apk
        retention-days: 30
        
    - name: 📊 Comment PR with download link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const buildUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🚀 APK build completed! Download the APK from the [Actions artifacts](${buildUrl}).`
          }); 